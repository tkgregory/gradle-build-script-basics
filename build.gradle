plugins {
    id 'application'
}

application {
    mainClass = 'com.tomgregory.ASCIIArtGenerator'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.lalyos:jfiglet:0.0.9'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes('Main-Class': 'com.tomgregory.ASCIIArtGenerator')
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}